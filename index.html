<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/d3.layout.cloud.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
    <title>Word Cloud Example</title>
</head>

<style>
    body {
        font-family:"Lucida Grande","Droid Sans",Arial,Helvetica,sans-serif;
    }
    .legend {
        border: 1px solid #555555;
        border-radius: 5px 5px 5px 5px;
        font-size: 0.8em;
        margin: 10px;
        padding: 8px;
    }
    .bld {
        font-weight: bold;
    }

    .center {
      margin: auto;
  }

  svg {
      display: block;
      margin: 0 auto;
  }
</style>
<body>
  <div id="vis" class="center"></div>
  <input id="nwords" type="text" name="new_words">
  <input id="b_add" type="button" value="Add words">
  <br>
  <div>
    <p>
      <label>Spiral:</label>
      <label for="archimedean">
        <input type="radio" name="spiral" id="archimedean" value="archimedean" checked="checked">
        "Archimedean"
      </label>
      <label for="rectangular">
        <input type="radio" name="spiral" id="rectangular" value="rectangular">
        "Rectangular"
      </label>
    </p>
  </div>
</body>
<script>

  function wordCloud(selector) {

      var fill = d3.scale.category20();

      //Construct the word cloud's SVG element
      var svg = d3.select(selector).append("svg")
          .attr("width", 1000)
          .attr("height", 600)
          .append("g")
          .attr("transform", "translate(500,300)");


      //Draw the word cloud
      function draw(words) {
          var cloud = svg.selectAll("g text")
                          .data(words, function(d) { return d.text; })

          //Entering words
          cloud.enter()
              .append("text")
              .style("font-family", "Impact")
              .style("fill", function(d, i) { return fill(i); })
              .attr("text-anchor", "middle")
              .attr('font-size', 1)
              .text(function(d) { return d.text; });

          //Entering and existing words
          cloud
              .transition()
                  .duration(600)
                  .style("font-size", function(d) { return d.size + "px"; })
                  .attr("transform", function(d) {
                      return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                  })
                  .style("fill-opacity", 1);

          //Exiting words
          cloud.exit()
              .transition()
                  .duration(200)
                  .style('fill-opacity', 1e-6)
                  .attr('font-size', 1)
                  .remove();
      }


      //Use the module pattern to encapsulate the visualisation code. We'll
      // expose only the parts that need to be public.
      return {

          //Recompute the word cloud for a new set of words. This method will
          // asycnhronously call draw when the layout has been computed.
          //The outside world will need to call this function, so make it part
          // of the wordCloud return value.
          update: function(words, spiral) {
              d3.layout.cloud().size([1000, 600])
                  .words(words)
                  .padding(10)
                  //.rotate(function() { return ~~(Math.random() * 2) * 90; })
                  .font("Impact")
                  .fontSize(function(d) { return d.size; })
                  .spiral(spiral)
                  .on("end", draw)
                  .start();
          }
      }

  }

  var dataset = [
        "Hello", "world", "normally", "you", "want", "more", "words",
        "than", "this", "test", "tequilla", "vindictive", "hopes",
        "emotions", "expressions", "affective", "computing", "appraisal"].map(function(d) {
        return {text: d, size: 10 + Math.random() * 90};
    });

     var spiral = "archimedean";

  //Prepare one of the sample sentences by removing punctuation,
  // creating an array of words and computing a random size attribute.
  function getWords(i) {
      return words[i]
              .replace(/[!\.,:;\?]/g, '')
              .split(' ')
              .map(function(d) {
                  return {text: d, size: 10 + Math.random() * 60};
              })
  }

  //This method tells the word cloud to redraw with a new set of words.
  //In reality the new words would probably come from a server request,
  // user input or some other source.
  function showNewWords(vis, spiral) {

      vis.update(dataset, spiral)
  }

  //Create a new instance of the word cloud visualisation.
  var myWordCloud = wordCloud('#vis');

  //Start cycling through the demo data
  showNewWords(myWordCloud, spiral);

$(document).ready(function(){
    $("input[type=radio][name=spiral]").change(function(){
      spiral = this.value
      showNewWords(myWordCloud, spiral);
    });
});

$(document).ready(function(){
    $("#b_add").click(function(){
        new_words = $("#nwords").val();
        var new_data = {
        text: new_words,
        size: 10 + Math.random() * 90
      };
      console.log(new_data);
      dataset.push(new_data);
      showNewWords(myWordCloud, spiral);
    });
});
</script>
</html>
