<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/d3.layout.cloud.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
    <title>Word Cloud Example</title>
</head>

<style>
    body {
        font-family:"Lucida Grande","Droid Sans",Arial,Helvetica,sans-serif;
    }
    .legend {
        border: 1px solid #555555;
        border-radius: 5px 5px 5px 5px;
        font-size: 0.8em;
        margin: 10px;
        padding: 8px;
    }
    .bld {
        font-weight: bold;
    }

    .center {
      margin: auto;
  }

  svg {
      display: block;
      margin: 0 auto;
  }
</style>
<body>
  <div id="vis" class="center"></div>
  <input id="nwords" type="text" name="new_words">
  <input id="b_add" type="button" value="Add words">
  <br>
  <input id="name" type="text" name="name_search">
  <input id="b_name" type="button" value="search">
  <br>
  <input id="all_name" type="button" value="show all name">
  <br>
  <div>
    <p>
      <label>Spiral:</label>
      <label for="archimedean">
        <input type="radio" name="spiral" id="archimedean" value="archimedean" checked="checked">
        "Archimedean"
      </label>
      <label for="rectangular">
        <input type="radio" name="spiral" id="rectangular" value="rectangular">
        "Rectangular"
      </label>
    </p>
  </div>
</body>
<script src='js/dynamic_word_cloud.js'></script>
<script>
$(document).ready(function(){
  // Change the spiral(structure) of the word cloud
    $("input[type=radio][name=spiral]").change(function(){
      spiral = this.value
      total_thread += 1;
      showNewWords(dataset, myWordCloud, spiral, true);
    });
});

$(document).ready(function(){
  // Add new words to the word cloud
    $("#b_add").click(function(){
        new_words = $("#nwords").val();
        new_data = getWords(new_words);
      console.log(new_data);

      if (current_data == 'CoCa') {
        coca_dataset = coca_dataset.concat(new_data);
        dataset = coca_dataset;
      } else {
        person_dataset = person_map.get(current_data);
        person_dataset = person_dataset.concat(new_data);
        person_map.set(current_data, person_dataset);
        dataset = person_map.get(current_data);
      }

      console.log(dataset);
      total_thread += 1;
      showNewWords(dataset, myWordCloud, spiral, true);
    });
});

$(document).ready(function(){
  // Search with a full name to generate a word cloud of the person's response.
    $("#b_name").click(function(){
        name = $("#name").val();
        name = name.replace(' ', '-').toLowerCase();
        console.log(name);
        if (name == 'coca' || !person_map.has(name)) {
          get_responses(update_dataset);
          dataset = coca_dataset;
          current_data = 'CoCa';
        } else {
          dataset = person_map.get(name);
          current_data = name;
        }
        
      total_thread += 1;
      showNewWords(dataset, myWordCloud, spiral, true);
    });
});

$(document).ready(function(){
  // Show all the names of responders.
  // Not complete
    $("#all_name").click(function(){
        console.log(name);
        get_responses(update_dataset);
        current_data = 'all_name';
        all_names = new Array();
        for (var key of person_map.keys()) {
          all_names.push(key);
        }
        dataset = all_names.map(function(d) {
                return {text: d, size: 18 + Math.random() * 60};
            });
        console.log(dataset);
      total_thread += 1;
      showNewWords(dataset, myWordCloud, spiral, true);
    });
});
</script>
</html>
